apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: hostpath
provisioner: rancher.io/local-path
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database-stateful-set
spec:
  selector:
    matchLabels:
      app: database
  serviceName: postgres-service
  replicas: 1
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: postgres-db
          image: postgres:latest
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-db-pv
              mountPath: /data
            - name: init-sql-script
              mountPath: /init-script
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: apps-secrets
                  key: DB_USER
            - name: POSTGRES_DB
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: apps-secrets
                  key: DB_PASSWORD
          lifecycle:
            postStart:
              exec:
                command: [ "/bin/bash","-c",  "sleep 30 && psql -U $POSTGRES_USER -d postgres -f ./init-script/init-script.sql" ]
          #probes
          readinessProbe:
            exec:
              command: [ "/bin/bash","-c","psql -U $POSTGRES_USER -d postgres -c select 1" ]
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          livenessProbe:
            exec:
              command: [ "/bin/bash","-c","psql -U $POSTGRES_USER -d postgres -c select 1" ]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      # volumes
      volumes:
        - name: init-sql-script
          configMap:
            name: script-configmap
  volumeClaimTemplates:
    - metadata:
        name: postgres-db-pv
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: hostpath
        resources:
          requests:
            storage: 1Gi
